<form (ngSubmit)= "onSignup(f)" #f="ngForm">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required ngModel class="form-control" >
    </div>
    <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" ngModel  required class="form-control" >
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required ngModel class="form-control" >
    </div>
   <button type="submit" [disabled]="!f.valid">Sign Up</button>
</form>
